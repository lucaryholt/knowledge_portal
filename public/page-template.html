<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge</title>
    <link id="style" rel="stylesheet" type="text/css" href="../style/style-light.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link id="code-style" rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/gruvbox-dark.min.css">
</head>
<body>
    <nav id="navbar" class="">
        <a id="site-logo" class="front-page-link link-holder navbar-brand">
            <img src="images/portal.png" width="30" height="30" alt="Logo">
            KnowledgePortal
        </a>
        <div class="form-inline">
            <div id="searchBoxHolder"><input id="searchBox" type="text" placeholder="Search" class="form-control" oninput="searchUpdate()" onfocus="searchUpdate()" onblur="clearSearchResults()"></div>
            <a id="color-mode" onclick="toggleDark()"><i class="fas fa-moon"></i></a>
        </div>
    </nav>
    <div class="container">
        <div id="logo-holder" class="row">
            <img id="logo" src="" alt="Page logo"> <br>
            <a href="#" class="h1 font-weight-bold link-holder front-page-link">Knowledge</a>
        </div>
        <div class="row">
            <div class="col-4">
                <ul class="list-group" id="notesList"></ul>
            </div>
            <div class="col-8 rounded info-holder">
                <h2 class="title" id="noteTitle"></h2>
                <p id="noteBody"></p>

                <hr>

                <h5>Links:</h5>
                <ul id="noteLinkList"></ul>
            </div>
        </div>

        <div class="text-center" id="bottom">
            <h5><a class="link-holder bottom-logo" target="_blank" href="https://github.com/lucaryholt/knowledge_portal"><i class="fab fa-github"></i></a></h5>
        </div>
    </div>

    <ul class="list-group" id="searchResults"></ul>

    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af932a1361.js" crossorigin="anonymous"></script>
    <script src="../js/pages.js"></script>
    <script src="../js/colorMode.js"></script>
</body>
</html>
