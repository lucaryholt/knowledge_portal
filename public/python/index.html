<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Knowledge</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div id="logo-holder" class="row">
            <img id="logo" src="../images/python-logo.png" alt="Python logo"> <br>
            <a href="#" id="front-page-link" class="h1 font-weight-bold link-holder">Knowledge</a>
        </div>

        <div class="row">
            <div class="col-4">
                <div id="searchBoxHolder">
                    <input id="searchBox" type="text" placeholder="Search" class="form-control" oninput="searchUpdate()">
                </div>
                <ul class="list-group" id="searchResults"></ul>

                <ul class="list-group" id="notesList"></ul>
            </div>
            <div class="col-8 rounded info-holder">
                <h2 class="title" id="noteTitle"></h2>
                <p id="noteBody"></p>
                <br>
                <br>
                <h5>Links:</h5>
                <ul id="noteLinkList"></ul>
            </div>
        </div>

        <div class="text-center" id="bottom">
            <h5><a target="_blank" href="https://github.com/lucaryholt/knowledge_portal">GitHub Repository</a></h5>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../pages.js"></script>
</body>
</html>
