<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="logo-holder">
            <a href="#" id="front-page-link" class="h1 font-weight-bold link-holder">Knowledge Editor</a>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h3>Edit note here</h3>
                <a class="btn btn-primary" onclick="insertElement('body-input', 'code-block'); return false;">Code block</a>
                <a class="btn btn-primary" onclick="insertElement('body-input', 'sub-title'); return false;">Sub title</a>
                <a class="btn btn-primary" onclick="insertElement('body-input', 'subsection'); return false;">Subsection</a>
            </div>
            <div class="col-6">
                <h3>Live Preview:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <textarea id="body-input" rows="30" class="form-control" type="text" oninput="livePreview()"></textarea>
            </div>
            <div class="col-6" style="border: #2d2d2d">
                <div id="body-tester"></div>
            </div>
        </div>
    </div>
    <!--<textarea id="textareaid"></textarea>
    <a href="#" onclick="insertAtCaret('textareaid', 'text to insert');return false;">Click Here to Insert</a> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../editing/editing.js"></script>
</body>
</html>
